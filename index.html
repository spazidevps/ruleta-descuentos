<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ruleta de Descuentos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Marca de agua -->
  <div class="watermark-bg"></div>

  <h1>Haz clic en la ruleta y gana un descuento</h1>

  <div class="ruleta-container">
    <div class="ruleta-wrapper">

      <div class="ruleta" id="ruleta">
        <img src="https://grupospazi.mx/wp-content/uploads/2024/03/grupo-spazi.svg" class="logo">
        <div class="labels" id="labels"></div>
      </div>

      <div class="flecha-gota"></div>

    </div>
  </div>

  <p id="resultado"></p>

  <canvas id="confetti"></canvas>

  <script src="script.js"></script>
</body>
</html>
